            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            background-image: url('/static/chat_app/images/chat_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #fff;
            box-shadow: 0 1px 1px 0 rgba(0,0,0,.06), 0 2px 5px 0 rgba(0,0,0,.2);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            height: 60px;
            min-height: 60px;
            max-height: 60px;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            flex-shrink: 0;
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
        }
        
        .chat-header-right {
            display: flex;
            align-items: center;
        }
        
        .chat-header-right i {
            margin-left: 24px;
            font-size: 22px;
        }
        
        .back-button {
            margin-right: 15px;
            font-size: 24px;
            color: black;
        }
        
        .header-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .business-name {
            font-size: 17px;
            font-weight: 400;
            color: #000000;
            line-height: 1.2;
            text-transform: uppercase;
        }
        
        .contact-details {
            font-size: 13px;
            font-weight: 300;
            color: #000000;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 220px;
        }
        
        .chat-header .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .chat-messages {
            flex-grow: 1;
            background-color: transparent;
            overflow-y: auto;
            padding: 20px;
        }
        
        .message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            max-width: 65%;
            position: relative;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message.sent {
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message-content {
            padding: 6px 6px 6px 6px;
            border-radius: 7px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
            max-width: 100%;
            margin-bottom: 1px;
        }
        
        .consecutive-message .message-content {
            border-top-left-radius: 4px;
            margin-top: 1px;
        }
        
        .received .message-content {
            background-color: white;
        }
        
        .sent .message-content {
            background-color: #dcf8c6;
        }
        
        .message-row {
            display: flex;
            align-items: flex-end;
            gap: 4px;
        }
        
        .sender-name {
            font-weight: 500;
            color: #128c7e;
            margin-bottom: 2px;
            font-size: 13px;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.4;
            color: #262626;
            word-break: break-word;
        }
        
        .message-meta {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 11px;
            color: #767676;
            flex-shrink: 0;
            margin-left: 4px;
        }
        
        .message-time {
            font-size: 11px;
            color: #8c8c8c;
            white-space: nowrap;
            float: right;
            margin-top: 2px;
            margin-left: 5px;
        }
        
        .video-message {
            max-width: 300px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .image-message {
            padding-top: 4px;
            max-width: 300px;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .image-message img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        
        .image-caption {
            background-color: white;
            font-size: 14px;
            color: #262626;
            line-height: 1.4;
            word-break: break-word;
            margin-top: 2px;
            border-radius: 0 0 5px 5px;
        }
        
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .video-player.active {
            display: flex;
        }
        
        .video-player video {
            max-width: 90%;
            max-height: 90%;
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .avatar-small {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .message-wrapper {
            display: flex;
            align-items: flex-start;
            margin-bottom: 5px;
        }
        
        .message-wrapper.consecutive {
            margin-top: -4px;
            margin-bottom: 3px;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
            margin: 10px 0;
        }
        
        .typing-indicator.active {
            display: flex;
        }
        
        .typing-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #b6b9bb;
            margin: 0 1px;
            animation: typing 1.5s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 1s;
        }

            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        // Function to create and add a message to the chat
        function addMessage(message, futureMessage) {
            // Show typing indicator
            // if (message.message_type !== 'separator') {
            //     typingIndicator.classList.add('active');
            // }
            
            // Set timeout to add the message after the delay
            setTimeout(() => {
                // Remove typing indicator
                typingIndicator.classList.remove('active');
                
                // Handle separator message type
                if (message.message_type === 'separator') {
                    const separatorElement = document.createElement('div');
                    separatorElement.className = 'date-separator';
                    
                    const separatorText = document.createElement('div');
                    separatorText.className = 'date-separator-text';
                    separatorText.textContent = message.content;
                    
                    separatorElement.appendChild(separatorText);
                    
                    chatMessages.insertBefore(separatorElement, typingIndicator);
                    
                    // Reset consecutive message tracking
                    lastMessageSender = null;
                    lastMessageContainer = null;
                    lastAvatarContainer = null;
                    lastContentWrapper = null;

                    // Scroll to the bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Show typing indicator for next message if needed
                    if (messages.findIndex(m => m.id === message.id) < messages.length - 1) {
                        setTimeout(() => {
                            typingIndicator.classList.add('active');
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }, 1000);
                    }
                    
                    return;
                }
                
                // Check if message is from the same sender as the last one
                const isConsecutive = lastMessageSender === message.participant_name;
                
                // Create message element
                const messageElement = document.createElement('div');
                messageElement.className = 'message-wrapper';
                if (isConsecutive) {
                    messageElement.classList.add('consecutive');
                }
                messageElement.setAttribute('data-sender', message.participant_name);
                
                const messageContentWrapper = document.createElement('div');
                messageContentWrapper.className = 'message received';
                messageContentWrapper.style.margin = '0px 0px 5px';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // Only show avatar and name for first message in a sequence
                const avatarElement = document.createElement('img');
                avatarElement.src = message.participant_avatar;
                avatarElement.className = 'avatar-small';
                avatarElement.alt = message.participant_name;
                messageElement.appendChild(avatarElement);
                if (!isConsecutive) {
                    // Add sender name
                    const senderName = document.createElement('div');
                    senderName.className = 'sender-name';
                    senderName.textContent = message.participant_name;
                    messageContent.appendChild(senderName);
                } else {
                    // For consecutive messages, we don't need to show the avatar
                    avatarElement.style.visibility = 'hidden';
                    // Add consecutive message class for styling
                    messageContent.classList.add('consecutive-message');
                    // Keep the space where avatar would be to maintain alignment
                    // messageElement.style.paddingLeft = '35px';
                    // Remove all margin from lastAvatarContainer
                    messageElement.style.margin = '0px 0px 5px';

                    lastContentWrapper.style.margin = '0px 0px 1px';

                    lastMessageContainer.style.margin = '0';
                }
                
                lastAvatarContainer = avatarElement;
                
                // Add message content based on type
                if (message.message_type === 'text') {
                    // Create message row for text and timestamp
                    const messageRow = document.createElement('div');
                    messageRow.className = 'message-row';
                    
                    // Add message text
                    const messageText = document.createElement('div');
                    messageText.className = 'message-text';
                    messageText.textContent = message.content;
                    messageRow.appendChild(messageText);
                    
                    // Add message meta (timestamp)
                    const messageMeta = document.createElement('div');
                    messageMeta.className = 'message-meta';
                    
                    const messageTime = document.createElement('span');
                    messageTime.className = 'message-time';
                    messageTime.textContent = message.timestamp;
                    messageMeta.appendChild(messageTime);
                    
                    // For short messages (less than 30 characters), place timestamp beside text
                    // For longer messages, place timestamp below text
                    if (message.content.length < 30) {
                        messageRow.appendChild(messageMeta);
                        messageTime.style.marginBottom = '2px';
                    } else {
                        messageRow.style.flexDirection = 'column';
                        messageRow.style.alignItems = 'flex-start';
                        messageRow.appendChild(messageMeta);
                        messageMeta.style.alignSelf = 'flex-end';
                        messageMeta.style.marginTop = '2px';
                    }
                    
                    messageContent.appendChild(messageRow);
                } else if (message.message_type === 'video') {
                    const videoThumbnail = document.createElement('div');
                    videoThumbnail.className = 'video-message';
                    videoThumbnail.innerHTML = `
                        <img src="/static/chat_app/images/avatar.png" width="100%" alt="Video">
                        <div style="display: flex; align-items: center; justify-content: center; position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
                            <div style="width: 50px; height: 50px; background-color: rgba(0,0,0,0.5); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                <div style="width: 0; height: 0; border-top: 10px solid transparent; border-bottom: 10px solid transparent; border-left: 15px solid white; margin-left: 5px;"></div>
                            </div>
                        </div>
                    `;
                    videoThumbnail.style.position = 'relative';
                    videoThumbnail.dataset.videoSrc = message.content;
                    videoThumbnail.addEventListener('click', () => playVideo(message.content));
                    messageContent.appendChild(videoThumbnail);
                    
                    // Add message meta (timestamp) for video
                    const messageMeta = document.createElement('div');
                    messageMeta.className = 'message-meta';
                    messageMeta.style.marginTop = '2px';
                    
                    const messageTime = document.createElement('span');
                    messageTime.className = 'message-time';
                    messageTime.textContent = message.timestamp;
                    messageMeta.appendChild(messageTime);
                    
                    messageContent.appendChild(messageMeta);
                } else if (message.message_type === 'image') {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-message';
                    
                    const image = document.createElement('img');
                    image.src = message.content;
                    image.alt = 'Image';
                    imageContainer.appendChild(image);
                    
                    // Add caption if it exists
                    if (message.caption) {
                        const captionElement = document.createElement('div');
                        captionElement.className = 'image-caption';
                        captionElement.textContent = message.caption;
                        imageContainer.appendChild(captionElement);
                    }
                    
                    imageContainer.addEventListener('click', () => showImage(message.content, message.caption));
                    messageContent.appendChild(imageContainer);
                    
                    // Add message meta (timestamp) for image
                    const messageMeta = document.createElement('div');
                    messageMeta.className = 'message-meta';
                    messageMeta.style.marginTop = '2px';
                    
                    const messageTime = document.createElement('span');
                    messageTime.className = 'message-time';
                    messageTime.textContent = message.timestamp;
                    messageMeta.appendChild(messageTime);
                    
                    messageContent.appendChild(messageMeta);
                }
                
                messageContentWrapper.appendChild(messageContent);
                
                messageElement.appendChild(messageContentWrapper);
                
                chatMessages.insertBefore(messageElement, typingIndicator);
                
                // Update last message sender
                lastMessageSender = message.participant_name;
                lastMessageContainer = messageElement;
                lastContentWrapper = messageContentWrapper;
                
                // Scroll to the bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Show typing indicator for next message
                if (messages.findIndex(m => m.id === message.id) < messages.length - 1 || futureMessage.message_type === 'separator') {
                    setTimeout(() => {
                        typingIndicator.classList.add('active');
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }, 1000);
                }
                
            }, message.content.length * 80 + previousMessageDelay);

            previousMessageDelay += message.content.length * 80;

            if (futureMessage.message_type === 'separator') {
                previousMessageDelay += 3000;
            }
        }
        
        // Function to play video
        function playVideo(videoSrc) {
            videoElement.src = videoSrc;
            videoPlayer.classList.add('active');
            videoElement.play();
        }
        
        // Function to close video
        function closeVideo() {
            videoPlayer.classList.remove('active');
            videoElement.pause();
            videoElement.src = '';
        }
        
        // Function to show image in fullscreen
        function showImage(imageSrc, caption) {
            imageElement.src = imageSrc;
            if (caption) {
                imageCaption.textContent = caption;
                imageCaption.style.display = 'block';
            } else {
                imageCaption.style.display = 'none';
            }
            imageViewer.classList.add('active');
        }
        
        // Function to close image
        function closeImage() {
            imageViewer.classList.remove('active');
            imageElement.src = '';
            imageCaption.textContent = '';
        }
        
        // Start displaying messages
        let currentIndex = 0;
        
        function startMessages() {
            if (currentIndex < messages.length) {
                addMessage(messages[currentIndex], messages[currentIndex+1]);
                currentIndex++;
                
                // Schedule next message
                if (currentIndex < messages.length) {
                    setTimeout(startMessages, 500);
                }
            }
        }
        
        // Start the chat when page loads
        window.onload = function() {
            // Show typing indicator immediately
            // typingIndicator.classList.add('active');
            
            // Start displaying messages after a short delay
            setTimeout(startMessages, 1000);
        };
    </script>
